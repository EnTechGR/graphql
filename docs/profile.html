<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard | GraphQL Profile</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://cdn.amcharts.com/lib/5/index.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/xy.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>
</head>
<body>
    <div class="dashboard-wrapper">
        <aside class="sidebar">
            <div class="sidebar-brand">
                <div class="logo-placeholder">G</div>
                <span>GraphQL.OS</span>
            </div>
            <nav class="sidebar-nav">
                <a href="profile.html" class="active">Profile Overview</a>
                <a href="projects.html">Projects</a>
                <a href="audits.html">Audits</a>
                <a href="events.html">Events</a>
            </nav>
            <button onclick="logout()" class="logout-btn-floating" aria-label="Logout">
              <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
              </svg>
              <span>Logout</span>
          </button>
        </aside>

        <main class="main-content">
            <header class="dashboard-header">
                <div class="user-welcome">
                    <h2 id="userName">User Name</h2>
                    <p class="user-id" id="userId">#12345</p>
                </div>
                <div class="header-meta">
                    <p>Campus: <span id="userCampus" class="meta-value">N/A</span></p>
                    <p>Joined: <span id="memberSince" class="meta-value">N/A</span></p>
                </div>
            </header>

            <div class="stats-grid" id="statsGrid">
                <div class="stat-card">
                    <span class="label">Total XP</span>
                    <div class="value" id="totalXP">0</div>
                </div>
                <div class="stat-card">
                    <span class="label">Audit Ratio</span>
                    <div class="value" id="auditRatio">0.0</div>
                </div>
                <div class="stat-card">
                    <span class="label">Projects Completed</span>
                    <div class="value" id="projectsCompleted">0</div>
                </div>
            </div>

            <div class="main-content-grid">
                <section class="card skills-section">
                    <div class="card-header">
                        <h3>Technical Skills</h3>
                    </div>
                    <div id="userSkillsContainer">
                        <p class="loading-text">Loading proficiency data...</p>
                    </div>
                </section>

                <section class="card progress-section">
                  <div class="card-header">
                      <h3>Recent Activity</h3>
                  </div>
                  <div id="recentProgressTableContainer">
                      <table class="progress-table"></table>
                  </div>
                </section>
            </div>
            
            <div class="graph-section">
                <div class="card-header">
                    <h3>Performance Analytics</h3>
                </div>
                
                <div class="ratio-cards-container">
                    <div class="graph-card">
                        <h4>Audit Performance</h4>
                        <div id="graphsContainer"></div>
                    </div>
                    <div class="graph-card">
                        <h4>XP Growth Trend</h4>
                        <div id="progressChartContainer"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/graphql.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
