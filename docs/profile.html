<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - GraphQL Profile</title>
    <link rel="stylesheet" href="css/styles.css"> 
</head>
<body>
    <div class="profile-container">
        <header class="header">
            <div class="user-info">
                <h2 id="userName">Loading...</h2>
                <p class="user-id" id="userId"></p>
                <p><span class="detail-text">Campus: </span><span id="userCampus">N/A</span></p>
                <p><span class="detail-text">Member Since: </span><span id="memberSince">N/A</span></p>
            </div>
            <button onclick="logout()" class="logout-btn">Logout</button>
        </header>

        <div class="stats-grid" id="statsGrid">
            <div class="stat-card">
                <h3>Total XP</h3>
                <div class="value" id="totalXP">-</div>
            </div>
            <div class="stat-card">
                <h3>Audit Ratio</h3>
                <div class="value" id="auditRatio">-</div>
            </div>
            <div class="stat-card">
                <h3>Projects Completed</h3>
                <div class="value" id="projectsCompleted">-</div>
            </div>
        </div>

        <div class="main-content-grid">
            <section class="skills-section">
                <h3>Top Skills</h3>
                <div id="userSkillsContainer">
                     <p class="detail-text">Loading skills...</p>
                </div>
            </section>

            <section class="progress-section">
                <h3>Recent Progress & Results</h3>
                <div id="recentProgressTableContainer">
                    <p class="detail-text">Loading recent results...</p>
                </div>
            </section>
        </div>
        
        <div class="graph-section">
            <h3>Statistics</h3>
            <p>Visualizations of your performance data.</p>
            
            <div id="graphsContainer"></div>

            <div class="progress-trend-wrapper">
                <div id="progressChartContainer"></div>
            </div>
        </div>
    </div>

    <!-- External Libraries -->
    <script src="https://cdn.amcharts.com/lib/5/index.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/xy.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>
    
    <!-- Authentication & API -->
    <script src="js/auth.js"></script>
    <script src="js/graphql.js"></script>
    
    <!-- Core Application Modules -->
    <script type="module" src="js/config.js"></script>
    <script type="module" src="js/graphUtils.js"></script>
    <script type="module" src="js/statsRendering.js"></script>
    
    <!-- Chart Modules (Refactored) -->
    <script type="module" src="js/charting-xp.js"></script>
    <script type="module" src="js/charting-audits.js"></script>
    <script type="module" src="js/charting-results.js"></script>
    <script type="module" src="js/charting-progress.js"></script>
    <script type="module" src="js/charting-skills.js"></script>
    <script type="module" src="js/charting-xp-zino.js"></script>
    
    <!-- Main Application -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
