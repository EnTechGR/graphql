<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audits - GraphQL Profile</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/projects.css">
    <link rel="stylesheet" href="./css/audits.css">
</head>
<body>
    <div class="dashboard-wrapper">
        <aside class="sidebar">
            <div class="sidebar-brand">
                <div class="logo-placeholder">G</div>
                <span>GraphQL.OS</span>
            </div>
            <nav class="sidebar-nav">
                <a href="profile.html">Profile Overview</a>
                <a href="projects.html">Projects</a>
                <a href="audits.html" class="active">Audits</a>
                <a href="events.html">Events</a>
            </nav>
        </aside>

        <main class="main-content">
            <header class="dashboard-header">
                <div class="user-welcome">
                    <h2>Audit Intelligence</h2>
                    <p>Monitor your help given vs. help received ratio</p>
                </div>
            </header>
            
            <div class="stats-grid" id="auditStatsGrid">
                <div class="stat-card">
                    <div class="stat-card-header">
                        <span class="label">Audit Ratio</span>
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><path d="M12 6v6l4 2"/></svg>
                    </div>
                    <div class="value" id="ratioValue">-</div>
                </div>

                <div class="stat-card">
                    <div class="stat-card-header">
                        <span class="label">Total Up (Given)</span>
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#10b981" stroke-width="2"><path d="M7 17L17 7M17 7H7M17 7V17"/></svg>
                    </div>
                    <div class="value" style="color: var(--secondary-color)" id="totalUp">-</div>
                </div>

                <div class="stat-card">
                    <div class="stat-card-header">
                        <span class="label">Total Down (Received)</span>
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#ef4444" stroke-width="2"><path d="M17 7L7 17M7 17H17M7 17V7"/></svg>
                    </div>
                    <div class="value" style="color: var(--error-color)" id="totalDown">-</div>
                </div>
            </div>

            <div class="feed-container">
                <div class="feed-header">
                    <h3>Recent Audit Transactions</h3>
                    <span class="feed-badge">Real-time Data</span>
                </div>
                <div id="auditTableContainer">
                    <p class="loading-text">Analyzing ledger transactions...</p>
                </div>
            </div>
        </main>
    </div>

    <button onclick="logout()" class="logout-btn-floating">
        <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
        </svg>
        <span>Logout</span>
    </button>

    <script src="js/auth.js"></script>
    <script src="js/graphql.js"></script>
    <script type="module" src="js/audits.js"></script>
</body>
</html>
